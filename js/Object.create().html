<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a={
        name:'xli',
        age:18
    }
    let b=a;
    console.log(b)/*{name:'xli',age:18} */
    // 传进入一个目标对象作为create的参数，会生成一个新对象。
    // 而这个新对象的__proto__是由目标对象提供的。
    let c=Object.create(a)
    console.log(c)/* {} */
    console.log(c.name)
</script>
</body>
</html>
